<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>variables en javascript</title>
</head>
<body>
    <script>
        //declaracion de variables
        let nombre = "pablo"; // cadena de carasteres
        let edad = "45"; // numerica
        let esEstudiante=true; //bolean
        // imprimir consola
        console.log("NOMBRE: ",nombre);
        console.log("EDAD: ",edad);
        console.log("Es estudiante: ",esEstudiante);
        //imprimir en pagina
        document.write("Nombe en pagina: ",nombre);
        document.write("Edad en pagina: ",edad);
        document.write("Es estudiante en pagina: ",esEstudiante);

    </script>
</body>
</html>
